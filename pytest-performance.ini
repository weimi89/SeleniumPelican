[tool:pytest]
# Performance testing configuration for SeleniumPelican

# Test discovery
testpaths = tests/performance
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes

# Performance test markers
markers =
    performance: Performance and benchmark tests
    benchmark: Benchmark comparison tests
    slow: Slow running tests
    memory: Memory usage tests
    browser: Browser-specific tests
    integration: Integration performance tests

# Minimum version requirements
minversion = 6.0

# Test timeout (for performance tests)
timeout = 300

# Coverage configuration for performance tests
addopts = --cov=src --cov-report=term-missing --cov-report=html:reports/performance/coverage